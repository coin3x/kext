apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ext.compileSdk
    buildToolsVersion project.ext.buildTools

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
        disable 'GoogleAppIndexingWarning'
    }

    defaultConfig {
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
        versionCode project.ext.versionCode
        versionName project.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles 'proguard-android-optimize.pro', 'proguard-rules.pro'
            consumerProguardFiles 'proguard-android-optimize.pro', 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Android Support Libraries
    compile 'com.android.support:support-v13:' + project.ext.supportLibs
    compile 'com.android.support:appcompat-v7:' + project.ext.supportLibs
    compile 'com.android.support:recyclerview-v7:' + project.ext.supportLibs
    compile 'com.android.support:cardview-v7:' + project.ext.supportLibs
    compile 'com.android.support:palette-v7:' + project.ext.supportLibs
    compile 'com.android.support:design:' + project.ext.supportLibs
    compile 'com.android.support:customtabs:' + project.ext.supportLibs
    // Kotlin
    compile 'org.jetbrains.kotlin:kotlin-stdlib:' + project.ext.kotlin
    // KAU
    compile('ca.allanwang.kau:core:' + project.ext.kau + '@aar') {
        transitive = true
        exclude group: 'com.android.support.constraint', module: 'constraint-layout'
    }
}

tasks.whenTaskAdded { task ->
    if (task.name.contains("lint") || task.name.contains("test")) {
        task.enabled = false
    }
}

apply from: '../lib-artifacts.gradle'
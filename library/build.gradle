apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: '../lib-artifacts.gradle'
apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
        disable 'GoogleAppIndexingWarning'
    }

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Android Support Libraries
    compile 'com.android.support:support-v13:' + versions.supportLibsTest
    compile 'com.android.support:appcompat-v7:' + versions.supportLibsTest
    compile 'com.android.support:recyclerview-v7:' + versions.supportLibsTest
    compile 'com.android.support:cardview-v7:' + versions.supportLibsTest
    compile 'com.android.support:palette-v7:' + versions.supportLibsTest
    compile 'com.android.support:design:' + versions.supportLibsTest
    compile 'com.android.support:customtabs:' + versions.supportLibsTest
    // Kotlin
    compile 'org.jetbrains.kotlin:kotlin-stdlib:' + versions.kotlin
    // Glide Image Loading
    compile 'com.github.bumptech.glide:glide:' + versions.glide
    // kapt 'com.github.bumptech.glide:compiler:' + versions.glide
}

tasks.whenTaskAdded { task ->
    if (task.name.contains("lint") || task.name.contains("test")) {
        task.enabled = false
    }
}